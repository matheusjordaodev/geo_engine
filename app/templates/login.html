<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <!-- Logo -->
            {% load static %}
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" width="150">
            </div>
            
            <!--<h3 class="text-center mb-4">Bem vindo</h3>-->
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="password" placeholder="Digite sua senha" required>
                    <!-- Link para recuperação de senha -->
                    <div class="mt-2">
                        <a href="{% url 'password_reset' %}" class="link-primary">Esqueceu a senha?</a>
                    </div> 
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
